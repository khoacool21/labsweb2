<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average of Array</title>
</head>
<body>
  <h1>Calculate Average of an Array</h1>
  <p id="result"></p>

  <label>Enter numbers (comma separated) :</label>
  <br>
  <input type="text" id="numbers" placeholder="e.g. 10,20,30,40">
  <br><br>

  <button onclick="calculateArrayAverage()">Calculate Average</button>

  <script>
    function calculateArrayAverage() {
      let input = document.getElementById("numbers").value;

      
      let numArray = input.split(",").map(Number);

      
      if (numArray.length > 0 && numArray.every(n => !isNaN(n))) {
        let sum = numArray.reduce((acc, val) => acc + val, 0);
        let avg = sum / numArray.length;

        document.getElementById("result").innerHTML = 
          "Numbers: [" + numArray.join(", ") + "]<br>" +
          "Average = " + avg.toFixed(2);
      } 
    }
  </script>
</body>
</html>
