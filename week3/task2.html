<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle Perimeter Calculator</title>
</head>
<body>
  <p id="text"></p>
  <h1>Calculate the perimeter of a rectangle</h1>

  <label>Enter Width</label>
  <br>
  <input type="number" id="width">
  <br><br>

  <label>Enter Height</label>
  <br>
  <input type="number" id="height">
  <br><br>

  <button onclick="doCalc()">Calculate Perimeter</button>

  <script>
    
    function calcRectanglePerimeter(width, height) {
      let perimeter = 2 * (width + height);
      return perimeter;
    }

    
    function doCalc() {
      let width = parseFloat(document.getElementById("width").value);
      let height = parseFloat(document.getElementById("height").value);

      let perimeter = calcRectanglePerimeter(width, height);

      document.getElementById("text").innerHTML += 
        "<br>The perimeter of a rectangle with width " + width + 
        " and height " + height + " is: " + perimeter;
    }
  </script>
</body>
</html>
